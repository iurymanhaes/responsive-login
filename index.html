<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Animated Login">
    <meta name="keywords" content="Responsive,Animated,Login,CSS,JavaScript,HTML">
     
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
   

    <title>Responsive Animated Login</title>
</head>
<body>
    <img src="assets/wave.png" alt="wave" class="wave">

    <div class="container">
        <div class="img">
            <img src="assets/bg.svg" alt="">
        </div><!--img-->
        <div class="container-login">
            <form action="index.html">
                <img class="avatar"src="assets/avatar.svg" alt="avatar">
                <h2>Welcome</h2>

                <div class="input-div one focus">
                    
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div><!--i-->

                    <div>
                        <h5>Username</h5>
                         <input class="input" type="text"> 
                    </div>

                </div><!--input-div-->

                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div><!--i-->

                    <div>
                        <h5>Password</h5>
                         <input class="input" type="password"> 
                    </div>
                </div><!--input-div-->
                <a href="#">Forgot Password?</a>
                <input type="submit" value="Login" class="btn">
            </form>
        </div><!--container-login-->
    </div><!--container-->




    <script type="text/javascript"src="functions.js"></script>
</body>
</html>
